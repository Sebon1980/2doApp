<!-- Modal -->
	<div class="modal fade" id="myModal{{id}}" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h3 class="modal-title" id="myModalLabel">{{ModalText}}</h3>
				</div>
				<div class="modal-body">
					<textarea rows="7">{{modalDescrip}}</textarea>
				</div>
				<div class="modal-footer">
					<h4 class="modal-deadline" id="myModalLabel">Deadline: {{modalDl}}</h4>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
