
<li id="tmplText_{{id}}"><input class="chkBox " type="checkbox"
	onclick="updateTaskStatus(this)" id="cb_{{id}}" /> <span class="text"
	id="task_{{id}}"> {{TaskText}} </span>

	<button onClick="removeTask({{id}})" class="delete" id="btnDel_{{id}}">Delete</button>
	<button type="button" class="detail" data-toggle="modal"
		data-target="#myModal" data-taskid="{{id}}">Detail</button>
	<div class="deadLine">
		<span id="dl_{{id}}"> {{deadline}} </span>
	</div></li>
