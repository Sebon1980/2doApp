<li  class="foo" id="tmplText_{{ItemListLength}}">
	<input 	class="chkBox " 
			type="checkbox" 
			onclick="updateItemStatus(this)" 
			id="cb_{{ItemListLength}}"/>
	<span 	class="text"id="item_{{ItemListLength}}">
				{{itemText}}
	</span>
	<button onClick="removeItem({{ItemListLength}})" class="delete" id="btnDel_{{ItemListLength}}">Delete</button>
</li>
