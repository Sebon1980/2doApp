<!DOCTYPE html>
<html lang="de">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/animate.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

<script type='text/javascript' src="js/mustache.js"></script>
<script type='text/javascript' src="js/jquery-1.12.3.js"></script>
<script type='text/javascript' src="js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
<script type='text/javascript' src="js/todos.js"></script>

<title>what2do</title>
</head>

<body>
<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h3 class="modal-title" id="myModalLabel"></h3>
				</div>
				<div class="modal-body">
					<textarea id="descrip" placeholder="enter a short description here..."rows="7"></textarea>
				</div>
				<div class="modal-footer">
					<h4 class="modal-deadline" id="myModalDeadline">
						</h4>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="btnSaveDetails" data-dismiss="modal">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container center-block">
		<h1 class="center animated pulse">To do List</h1>
		<div class="container center-block col-md-12" id="inputHeader">
			<p>
				ToDo Name: <input type="text" id="inTaskText" /> Deadline: <input
					type="text" id="datepicker">
				<button onclick="addNewTask()" id="btnAdd">New Task</button>
			</p>
		</div>
		<div class="row col-md-12 center-block" id="list">
			<ul class=" col-md-12 col-sm-12 col-xs-12" id="todoList"></ul>
		</div>

	</div>
</body>

</html>
